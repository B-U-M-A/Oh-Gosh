name: Oh-Gosh CI/CD

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Run Lint and Format Check
        run: |
          npm run lint
          npm format

      # - name: Run Tests
        # run: npm run test

      - name: Check for Vulnerabilities
        run: npm audit --audit-level=high

      - name: Build Project
        run: npm run build

      - name: Archive production artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: dist/
